<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="page">
      <figure class="autor">
        <img src="images/image-jeremy.png" class="jaremyImg" alt="" />
        <div class="report">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </figure>

      <div class="time">
        <header class="info">
          <span>Daily</span>
          <h3>Weekly</h3>
          <span>Monthly</span>
        </header>
      </div>

      <section>
        <div class="exercise-title">
          <div class="icon icon-work"></div>
        </div>
        <div class="exercise-text">
          <h2>Work</h2>
          <div class="exercise-text__time">32hrs</div>
          <div class="exercise-text__overall">Last Week - 36hrs</div>
        </div>
      </section>

      <section>
        <div class="padPlay">
          <div class="icon icon-play"></div>
        </div>
        <div class="boxPlay">
          <h2>Play</h2>
          <div class="exercise-text__time">10hrs</div>
          <div class="exercise-text__overall">Last week - 8hrs</div>
        </div>
      </section>

      <section>
        <div class="padStudy">
          <div class="icon icon-study"></div>
        </div>
        <div class="boxStudy">
          <h2>Study</h2>
          <div class="exercise-text__time">4hrs</div>
          <div class="exercise-text__overall">Last week - 7hrs</div>
        </div>
      </section>

      <section>
        <div class="padExercise">
          <div class="icon icon-exe"></div>
        </div>
        <div class="boxExe">
          <h2>Exercise</h2>
          <div class="exercise-text__time">4hrs</div>
          <div class="exercise-text__overall">Last week - 5hrs</div>
        </div>
      </section>

      <section>
        <div class="padSocial">
          <div class="icon icon-social"></div>
        </div>
        <div class="boxSocial">
          <h2>Social</h2>
          <div class="exercise-text__time">5hrs</div>
          <div class="exercise-text__overall">Last week - 10hrs</div>
        </div>
      </section>

      <section>
        <div class="padSelf">
          <div class="icon icon-self"></div>
        </div>
        <div class="boxSelf">
          <h2>Self Care</h2>
          <div class="exercise-text__time">2hrs</div>
          <div class="exercise-text__overall">Last week - 2hrs</div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PaulinaBdance</a>.
    </div>
  </body>
</html>
